    body {

      align-items: center;

      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      text-align: left;
    }
    h2 {
      margin-bottom: 10px;
      color: #075E54;
      text-align: center;
    }
    .instructions {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .dropdown {
      position: relative;
      width: 100%;
      margin-bottom: 10px;
    }
    .dropdown input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      cursor: pointer;
    }
    .dropdown .arrow {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 18px;
      color: #333;
    }
    .dropdown-list {
      position: absolute;
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      display: none;
      z-index: 100;
      text-align: left;
    }
    .dropdown-list div {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-list div:hover {
      background: #25D366;
      color: #fff;
    }
    input[type="text"], button.generate-btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button.generate-btn {
      background: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button.generate-btn:hover {
      background: #1ebe57;
    }
    button.action-btn {
      background: #128C7E;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 0;
      transition: background 0.3s;
      width: 48%;
    }
    button.action-btn:hover {
      background: #075E54;
    }
    .result {
      margin-top: 20px;
      word-wrap: break-word;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .result p {
      width: 100%;
      margin: 5px 0;
      word-break: break-all;
    }
    @media(max-width: 500px){
      .result button.action-btn {
        width: 100%;
      }
    }
  </style>
</head>

    <!-- Instructions Section -->
    <div class="instructions">
      1. Select your country from the dropdown.<br>

      3. Click <strong>Generate Link</strong>.<br>
      4. Copy the link or open it directly in WhatsApp.

      <input type="text" id="countryInput" placeholder="Select country" readonly>

    <input type="text" id="phoneNumber" placeholder="Enter your phone number">

      { name: "Yemen", code: "+967" },{ name: "Zambia", code: "+260" },{ name: "Zimbabwe", code: "+263" }
    ];

    const countryInput = document.getElementById("countryInput");
    const dropdownList = document.getElementById("dropdownList");

    let selectedCountry = countries.find(c => c.name === "Ghana") || countries[0];

    function showDropdown(filter = "") {
      dropdownList.innerHTML = "";
      const filtered = countries.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach(c => {
        const div = document.createElement("div");
        div.textContent = `${c.name} (${c.code})`;
        div.onclick = () => {
          selectedCountry = c;
          countryInput.value = `${c.name} (${c.code})`;
          dropdownList.style.display = "none";
        };
        dropdownList.appendChild(div);
      });
      dropdownList.style.display = "block";
    }

    countryInput.addEventListener("click", () => {
      countryInput.readOnly = false;
      showDropdown();
      countryInput.focus();
    });

    countryInput.addEventListener("input", () => {
      showDropdown(countryInput.value);
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".dropdown")) {
        dropdownList.style.display = "none";
        countryInput.readOnly = true;
      }
    });

    countryInput.value = `${selectedCountry.name} (${selectedCountry.code})`;

    let currentLink = "";

    function generateLink() {
      const phone = document.getElementById('phoneNumber').value.trim();
      if (!phone) {
        alert("Please enter a phone number.");
        return;
      }
      let digits = phone.replace(/\D/g,'');
      if (digits.startsWith("0")) digits = digits.substring(1);
      currentLink = `https://wa.me/${selectedCountry.code.replace("+","")}${digits}`;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p><a href="${currentLink}" target="_blank">${currentLink}</a></p>
        <button class="action-btn" onclick="copyLink()">Copy Link</button>
        <button class="action-btn" onclick="openWhatsApp()">Open in WhatsApp</button>
      `;
    }

    function copyLink() {
      if (!currentLink) return;
      navigator.clipboard.writeText(currentLink).then(() => {
        alert("Link copied to clipboard!");
      });
    }

    function openWhatsApp() {
      if (!currentLink) return;
      window.open(currentLink, "_blank");
    }

</html>
